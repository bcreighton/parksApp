<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>National Parks Search App</title>
    <meta name="description" content="Find your favorite parks around the USA!">

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>National Parks Search Engine</h1>
    <h3>Search for parks in one or more states across the US using the form below.</h3>

    <form id="parkSearch">
        <div class="parkSearchContainer">
            <label for="state" class="searchLabel">Select State:</label>
            <input type="text" class="searchField" id="state" name="state" maxlength="2" required>

            <label for="maxResults" class="searchLabel">Max Parks:</label>
            <input type="number" class="searchField" id="maxResults" name="maxResults" min="1" max="50" required>

            <button type="submit">Search</button>
        </div>
    </form>

    <section id="errorMessageContainer" class="hidden">
        <p id="errorMessage"></p>
    </section>

    <section id="parkResultsContainer" class="hidden">
        <h2 id="searchTitle"></h2>
        <ol id="parkResults"></ol>
    </section>


    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    <script src="index.js"></script>
</body>
</html>
